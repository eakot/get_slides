{% extends 'get_slides/base.html' %}

{% block content %}


<section class="container">
    <h2 class="title">Uploaded</h2>
    <a>{{url}}</a>
    <h2>Slides</h2>
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% count = 1  %}
                {% for slide, text in slides_with_text.items() %}

                <div class="col">
                    <div class="card shadow-sm">
                        <img class="card-img-top border-bottom"
                             src=/{{slide}}
                             alt={{text}}>

                        <div class="card-body">
                            <!--                            <p class="card-text " style="white-space: pre-line">{{text}}</p>-->

                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#viewdetails{{count}}" role="button"
                               aria-expanded="false" aria-controls="viewdetails{{count}}">
                                Text
                            </a>
                            <p class="collapse" id="viewdetails{{count}}" style="white-space: pre-line">{{text}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">01:01</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% count++ %}}
                {% endfor %}
            </div>
        </div>
    </div>


    <h5>frames_text_dict:</h5>
    {% for i in frames_text_dict %}
    <p> {{i[0]}}: {{i[1]}}</p>
    {% endfor %}

</section>
{% endblock %}
