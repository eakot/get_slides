{% extends 'get_slides/base.html' %}

{% block content %}


    <section class="container">
        <h2 class="title">Uploaded</h2>
        <a>{{ url }}</a>
        <h2>youtube_info</h2>
        {{ youtube_info }}
        <h2>Slides</h2>
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for slide, text in slides_with_text.items() %}

                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top border-bottom"
                                     src=/{{ slide }}
                                     alt={{ text }}>

                                <div class="card-body">
                                    <p class="card-text " style="white-space: pre-line">{{ text }}</p>


                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">01:01</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </section>
{% endblock %}
