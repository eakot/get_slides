{% extends 'base.html' %}

{% block content %}


    <section class="container">

        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 g-3">
                    {% for slide, text in slides_with_text.items() %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="card-img-top border-bottom"
                                     src=/{{ video_preview }}
                                     alt={{ video_title }}>

                                <div class="card-body text-truncate d-none" style="max-height: 300px">
                                    <p class="card-text" style="white-space: pre-line">{{ description }}</p>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">01:01</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </section>
{% endblock %}
